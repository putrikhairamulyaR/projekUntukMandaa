<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Pendidikan Kesehatan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #b0d4f1, #dceeff); /* Gradasi halus */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fefefe;
      width: 320px;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 90vh;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Georgia', serif;
      font-size: 22px;
      margin: 10px 0;
      color: #2b3a67;
    }

    h3 {
      font-weight: normal;
      margin-top: 0;
      font-size: 15px;
      color: #444;
    }

    .info {
      color: #2b3a67;
      font-weight: bold;
      margin-bottom: 10px;
    }

    a.button {
      display: block;
      width: 80%;
      margin: 15px auto;
      padding: 12px;
      font-size: 14px;
      background-color: white;
      border: 2px solid #2b3a67;
      color: #2b3a67;
      text-decoration: none;
      border-radius: 10px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    a.button:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
      background-color: #e6f0ff;
    }
  </style>
</head>
