<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendidikan Kesehatan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #b3d1ff, #e0ecff); /* Gradasi biru */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #f6faff;
      width: 320px;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow-y: auto;
      max-height: 90vh;
      transition: transform 0.3s ease;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Georgia', serif;
      font-size: 22px;
      margin: 10px 0;
      color: #2b3a67;
    }

    h3 {
      font-weight: normal;
      margin-top: 0;
      font-size: 15px;
      color: #444;
    }

    p {
      font-size: 14px;
      color: #222;
      margin-bottom: 20px;
    }

    a.button {
      display: block;
      width: 80%;
      margin: 12px auto;
      padding: 12px;
      font-size: 14px;
      background-color: white;
      border: 1.5px solid #2b3a67;
      color: #2b3a67;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      background-color: #e6f0ff;
    }

    .next-btn {
      margin-top: 20px;
      background-color: white;
      border-radius: 25px;
      padding: 10px 15px;
      border: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      color: #2b3a67;
      font-weight: bold;
      width: 80%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
    }

    .next-btn:hover {
      background-color: #f0f8ff;
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://github.com/putrikhairamulyaR/projekUntukMandaa/blob/main/logo%20ipc.jpg?raw=true"
      alt="Logo RSUD"
      class="logo"
    />
    <div style="color: #2b3a67; font-weight: bold;">REPROSIAGA & RETAK</div>
    <h2>PENDIDIKAN KESEHATAN</h2>
    <h3>by: Kelompok 4 PKN IPC<br />PKN IPC 2025</h3>

    <a
      class="button"
      href="https://youtu.be/gUXcFI0PRas?si=wbXo5bP-FAHHRwNa"
      target="_blank"
      >Video Kespo</a
    >
    <a
      class="button"
      href="https://www.canva.com/design/DAGnq-1kfso/0KdYpceR58OE0lypWZzWvg/edit?utm_content=DAGnq-1kfso&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
      target="_blank"
      >Leaflet Kespo</a
    >
    <a
      class="button"
      href="https://www.canva.com/design/DAGnns1pZkA/OBIKm0KIIRpyoQmlNpXL1A/edit?utm_content=DAGnns1pZkA&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
      target="_blank"
      >Leaflet Tanggap Anemia</a
    >
  </div>
</body>
</html>
