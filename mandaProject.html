<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pendidikan Kesehatan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #a3c2f2;
      background-image: repeating-linear-gradient(
        45deg,
        #cfe0f5,
        #cfe0f5 100px,
        transparent 100px,
        transparent 200px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #eaf1fb;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 90vh;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Georgia', serif;
      font-size: 20px;
      margin: 10px 0;
      color: #2b3a67;
    }

    h3 {
      font-weight: normal;
      margin-top: 0;
      font-size: 16px;
    }

    p {
      font-size: 14px;
      color: #222;
      margin-bottom: 20px;
    }

    a.button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      font-size: 14px;
      background-color: transparent;
      border: 1px solid #2b3a67;
      color: #2b3a67;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    a.button:hover {
      background-color: #dce8f8;
    }

    .next-btn {
      margin-top: 20px;
      background-color: white;
      border-radius: 20px;
      padding: 10px 15px;
      border: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: pointer;
      color: #2b3a67;
      font-weight: bold;
      width: 80%;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .next-btn:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://github.com/putrikhairamulyaR/projekUntukMandaa/blob/main/logo%20ipc.jpg?raw=true"
      alt="Logo RSUD"
      class="logo"
    />
    <div style="color: #2b3a67; font-weight: bold;">REPROSIAGA & RETAK</div>
    <h2>PENDIDIKAN KESEHATAN</h2>
    <h3>by: Kelompok 4 PKN IPC<br />PKN IPC 2025</h3>

    <a
      class="button"
      href="https://youtu.be/gUXcFI0PRas?si=wbXo5bP-FAHHRwNa"
      >Video Kespo</a
    >
    <a
      class="button"
      href="https://www.canva.com/design/DAGnq-1kfso/0KdYpceR58OE0lypWZzWvg/edit?utm_content=DAGnq-1kfso&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
      >Leaflet Kespo</a
    >
    <a
      class="button"
      href="https://www.canva.com/design/DAGnns1pZkA/OBIKm0KIIRpyoQmlNpXL1A/edit?utm_content=DAGnns1pZkA&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
      >Leaflet Tanggap Anemia</a
    >
  </div>
</body>
</html>
